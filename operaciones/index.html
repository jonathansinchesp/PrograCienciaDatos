<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>operaciones matematicas</title>
        <meta name="description" content="Operaciones matematicas con jacascript">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">   
    </head>
    <style>
    body {
        background-color: #fde3e3;
    }
    
    .container {
        background-color: rgb(255, 255, 255);
        padding: 30px;
        margin-top: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    
    h1 {
        color: #1976d2;
    }
    
    .btn-primary {
        background-color: #1976d2;
    }
    
    #res {
        background-color: #ffcde5;
        padding: 15px;
        border-radius: 5px;
    }
</style>
    <body>
        <div class="container">
            <div class="text-center my-4">
                <img src="/img/cenestur.png" alt="Logo" width="800">
         
        </div>

        <header>
            <h1>Formulario de operaciones Matemáticas</h1>
        </header>

        <main>
            <form>
                
                <div class="mb-3">
                    <label for="num1" class="form-label">Numero 1</label>
                    <input type="number" class="form-control" id="num1">
                     </div>
                
                <div class="mb-3">
                    <label for="num2" class="form-label">numero 2</label>
                    <input type="number" class="form-control" id="num2">
                </div> 
                  <button type="button" id="calcular" class="btn btn-primary">Calcular</button>

            </form> 
            <div class="mt-4"> 
                <p id="res"></p>
                </div>
      </main>
</div>
    </body>
<script>
    let num1 = document.getElementById("num1")
    let num2 = document.getElementById("num2")
    let calcular = document.getElementById("calcular")
    let res = document.getElementById("res")
calcular.addEventListener("click", (e) => {
      e.preventDefault()
       let numero1 = Number(num1.value)
       let numero2 = Number(num2.value)

       let suma = numero1 + numero2
       let resta = numero1 - numero2
       let multiplicación = numero1 * numero2
       let division = numero2 !== 0 ? (numero1 / numero2).toFixed(2) : "No se puede dividir por cero"

     res.innerHTML = "La suma es: " + suma + "<br>" +
    "La resta es: " + resta + "<br>" +
    "La multiplicación es: " + multiplicación + "<br>" +
    "La división es: " + division
       })
    </script>
    
</html>
